{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>校园公告板</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{% url 'home' %}">首页</a>
                </li>
                <li>
                    <a>校园</a>
                </li>
                <li class="active">
                    <strong>校园公告板</strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInRight blog">
        <div class="row">
            <div class="col-lg-12">
                {% for post in posts %}
                    <div class="ibox">
                        <div class="ibox-content">
                            <h2>
                                <a href="{% url 'school-post-article' post.id %}">
                                    {{ post.title }}
                                </a>
                            </h2>
                            <div class="m-b-xs">
                                作者：<strong>{{ post.creator }}</strong>
                            </div>
                            <p>
                                {{ post.content | truncatewords:50 }}
                            </p>
                            <div class="row">
                                <div class="col-md-12">
                                    发布日期 <span class="text-muted"><i class="fa fa-clock-o"></i> {{ post.created }}</span> | 上次更新 <span class="text-muted"><i
                                        class="fa fa-clock-o"></i> {{ post.updated }} </span>
                                </div>
                            </div>
                        </div>

                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
