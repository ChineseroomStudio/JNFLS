{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link href="{% get_static_prefix %}css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="{% get_static_prefix %}css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
{% endblock %}

{% block content %}
    {% include 'components/headbar.html' %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>新建校园公告</h5>
                    </div>
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-1 control-label">标题</label>
                                <div class="col-sm-11"><input type="text" class="form-control"></div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">内容</label>
                                <div class="col-sm-11">
                                    <div class="summernote"></div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="text-center">
                                    <button class="btn btn-primary" type="submit">发布</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <!-- SUMMERNOTE -->
    <script src="{% get_static_prefix %}js/plugins/summernote/summernote.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.summernote').summernote({
                height: 300,
                minHeight: 300,
            })
        })
    </script>

{% endblock %}
